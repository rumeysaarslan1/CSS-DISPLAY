<!DOCTYPE html>
<html>
<head>
  <title>Display Örnekleri</title>
  <link rel="stylesheet" href="display.css">
</head>
<body>
  <h1>Display Özellikleri</h1>

  <h2>block</h2>
  <div class="block-element">Bu bir block element.</div>
  <div class="block-element">Bu da bir block element.</div>

  <h2>inline</h2>
  <span class="inline-element">Bu bir inline element.</span>
  <span class="inline-element">Bu da bir inline element.</span>

  <h2>inline-block</h2>
  <button class="inline-block-element">Inline-block Button 1</button>
  <button class="inline-block-element">Inline-block Button 2</button>

  <h2>none</h2>
  <div class="none-element">Bu element görünmeyecek.</div>

  <h2>flex</h2>
  <div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
  </div>

  <h2>grid</h2>
  <div class="grid-container">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
    <div class="grid-item">Grid Item 4</div>
  </div>
</body>
</html>
